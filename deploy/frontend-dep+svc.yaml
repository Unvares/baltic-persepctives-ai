apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: {{CI_REGISTRY_IMAGE}}/frontend:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: 1000M
            cpu: 250m
          requests:
            memory: 250M
            cpu: 100m
      imagePullSecrets:
      - name: gitlab-registry-{{CI_PROJECT_ID}}
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
  labels:
    app: chatbot
spec:
  type: ClusterIP
  selector:
    app: chatbot
  ports:
  - name: http
    port: 3000
    targetPort: 3000